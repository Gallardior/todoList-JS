<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Tasks</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <style>
    *
    {
      transition: all .3s;
    }
    a
    {
      font-size: 15px !important;
    }
    a[name= complete]
    {
      color: #189e5d;
    }
    a[name= edit]
    {
      color: #0980a1;
    }
    a[name= delete]
    {
      color: #9e0909;
    }
    .tarea
    {
      font-size: 15px;
      font-weight: 500;
    }
    #task-list
    {
      word-wrap: break-word;
    }

    .complete:first-child
    {
      color: #189e5de3;
      text-decoration: line-through;
    }
    .o-0
    {
      opacity: 0;
    }
  </style>
</head>

<body style="background-color: #f5f5f5;;">
  <nav class="navbar navbar-light bg-light text-center mb-5">
    <div class="container">
      <h4 class="col">My Tasks</h4>
    </div>
  </nav>

  <div class="container appContainer">
    <!-- APLICACION -->
    <div class="row" id="App">
      <div class="offset-2 col-8 mb-5">
        <div class="card">
          <!-- <div class="card-header">
            <span>Add a task</span>
          </div> -->
          <form id="tasks-form" class="card-body row">
            <div class="form-group col-md-10">
              <input type="text" id="name" placeholder="Task..." class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary col" style="height: 50%;">
          </form>
        </div>
      </div>
      <div class="offset-2 col-8 mb-5" id="task-list">
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
